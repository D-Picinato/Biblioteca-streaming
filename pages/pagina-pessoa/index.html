<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main style="overflow-x: hidden;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 px-md-5">

            <a href="../pessoas/" class="navbar-brand">Pessoa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="../../" class="nav-link">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="../series/" class="nav-link">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pessoas/" class="nav-link">Pessoas</a>
                    </li>
                </ul>

                <form action="../pesquisar/" class="form-inline my-2 my-lg-0">
                    <input name="search" placeholder="Pesquise aqui" type="search" class="form-control mr-sm-2">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>

            </div>

        </nav>

        <div class="p-3 p-md-5 filme-fundo">

            <div class="row">

                <div class="col-12 col-md-4 mb-4">

                    <div class="card">
                        <img id="img-titulo" src="https://image.tmdb.org/t/p/w500/9h2KgGXSmWigNTn3kQdEFFngj9i.jpg"
                            alt="..." class="card-img-top imagem">
                        <div class="classificacao" id="vote"></div>
                    </div>

                </div>

                <div class="col-12 col-md-8">
                    <h1 class="text-black" id="nome-titulo"></h1>
                    <h4 class="text-black"><span id="data-lancamento-titulo"></span> <span id="data-morte"></span>
                    </h4>
                    <h2 class="mt-5 text-black">Biogafia</h2>
                    <h5 class="text-justify text-black" id="descricao-titulo"></h5>
                </div>

            </div>

        </div>

        <div class="p-3 p-md-5">

            <div class="row">

                <div class="col-12">
                    <h2>Filmes</h2>
                </div>

                <div class="col-12 mt-4">
                    <div class="row" id="participacao-filmes"></div>
                </div>

                <div class="col-12">
                    <h2>Séries</h2>
                </div>

                <div class="col-12 mt-4">
                    <div class="row" id="participacao-series"></div>
                </div>

            </div>

        </div>

        <div class="bg-dark mt-5 py-3">
            <p style="margin: 0px;" class="text-white text-center">
                Desenvolvido por <b>Wendell Nascimento</b> <br>
                © Copyright | Todos os direitos reservados.
            </p>
        </div>

    </main>
    <script src="../../scripts/api.js"></script>
    <script src="./script.js"></script>
</body>

</html>
