<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <main style="overflow-x: hidden;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 px-md-5">

            <a href="index.html" class="navbar-brand">Filmes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Descubra</a>
                    </li>
                    <li class="nav-item active">
                        <a href="filmes.html" class="nav-link">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="series.html" class="nav-link">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a href="pessoas.html" class="nav-link">Pessoas</a>
                    </li>
                </ul>

                <form action="pesquisar.html" class="form-inline my-2 my-lg-0">
                    <input name="search" placeholder="Pesquise aqui" type="search" class="form-control mr-sm-2">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>

            </div>

        </nav>

        <div class="row px-3 px-md-5 mt-4 ">

            <select name="filtro-ordem" id="filtro-ordem" class="form-control d-none">
                <option value="popularity.asc">Popularidade Asc</option>
                <option value="popularity.desc">Popularidade Desc</option>
                <option value="revenue.asc">Lançamento Asc</option>
                <option value="revenue.desc">Lançamento Desc</option>
                <option value="vote_average.asc">Avaliação Asc</option>
                <option value="vote_average.desc">Avaliação Desc</option>
                <option value="title.asc">Título (A - Z)</option>
                <option value="title.desc">Título (Z - A)</option>
            </select>

            <div class="col-12">
                <span class="text-primary filtro-tipo d-none">Filmes</span>
                <h2>Encontre filmes <span class="text-primary filtro-ordem">Populares</span> ou <span class="text-secondary filtro-ordem">Mais votados</span></h2>
            </div>

            <div class="col-12 mt-4">
                <div class="row" id="listaItens">
                    
                </div>
            </div>

            <div class="col-12 mt-5">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item active">
                            <button class="page-link">1</button>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="bg-dark mt-5 py-3">
            <p style="margin: 0px;" class="text-white text-center">
                Desenvolvido por <b>Wendell Nascimento</b> <br>
                © Copyright | Todos os direitos reservados.
            </p>
        </div>

    </main>
</body>
</html>

<script src="api.js"></script>
<script src="main.js"></script>
