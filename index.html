<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Site desenvolvido por Dimas Picinato e Wendell Nascimento, junto com os alunos do curso Beginner da AD Soluções em Tecnologia. O site utiliza a API do The Movie Database (TMDb) para exibir dados de filmes, como parte do treinamento prático dos alunos.">
    <title>Site de filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <main style="overflow-x: hidden;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 px-md-5">

            <a href="/" class="navbar-brand">Filmes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/series/" class="nav-link">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/pessoas/" class="nav-link">Pessoas</a>
                    </li>
                </ul>

                <form action="./pages/pesquisar/" class="form-inline my-2 my-lg-0">
                    <input name="search" placeholder="Pesquise aqui" type="search" class="form-control mr-sm-2">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>

            </div>

        </nav>

        <div class="row px-3 px-md-5 mt-4 ">

            <div class="col-12">
                <h2>Descubra novos <a href="/" id="filmesClick" class="text-primary filtro-tipo">Filmes</a> ou <a
                        href="/pages/series/" id="seriesClick" class="text-second filtro-tipo">Séries</a></h2>
            </div>

            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-12 col-md-2">
                        <label for="filtro-ano">Ano</label>
                        <select name="filtro-ano" id="filtro-ano" class="form-control"></select>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="filtro-ordem">Buscar por</label>
                        <select name="filtro-ordem" id="filtro-busca" class="form-control">
                            <option value="/now_playing">Mais assistidos</option>
                            <option value="/popular">Populares</option>
                            <option value="/top_rated">Mais votados</option>
                            <option value="/upcoming">Lançamentos</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-5">
                <div class="row" id="listaItens"></div>
            </div>

            <div class="col-12 mt-5">
                <nav>
                    <ul id="listPageBtn" class="pagination justify-content-center"></ul>
                </nav>
            </div>

        </div>

        <div class="bg-dark mt-5 py-3">
            <p style="margin: 0px;" class="text-white text-center">
                Desenvolvido por <b>Wendell Nascimento</b> e <a href="https://dpicinato.com" target="_blank"><b>Dimas
                        Picinato</b></a> como treinamento dos alunos da trilha Beginner da AD Soluções em Tecnologia
                <br>
            </p>
        </div>

    </main>
    <script defer src="./scripts/api.js"></script>
    <script defer src="./scripts/script.js"></script>
</body>

</html>
