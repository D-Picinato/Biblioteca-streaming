<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main style="overflow-x: hidden;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 px-md-5">

            <a href="../../" class="navbar-brand">Filmes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="../../" class="nav-link">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="../series/" class="nav-link">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pessoas/" class="nav-link">Pessoas</a>
                    </li>
                </ul>

                <form action="../pesquisar/" class="form-inline my-2 my-lg-0">
                    <input name="search" placeholder="Pesquise aqui" type="search" class="form-control mr-sm-2">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>

            </div>

        </nav>

        <div class="p-3 p-md-5 filme-fundo" id="filme-fundo">

            <div class="row">

                <div class="col-12 col-md-4 mb-4">

                    <div class="card">
                        <img id="img-titulo" src="https://image.tmdb.org/t/p/w500/9h2KgGXSmWigNTn3kQdEFFngj9i.jpg"
                            alt="..." class="card-img-top imagem">
                        <div class="classificacao" id="vote"></div>
                    </div>

                </div>

                <div class="col-12 col-md-8">
                    <h1 class="text-white" id="nome-titulo"></h1>
                    <h4 class="text-white"><span id="data-lancamento-titulo"></span>, <span id="genres"></span> <span
                            id="hour"></span>
                    </h4>
                    <h2 class="mt-5 text-white">Sinopse</h2>
                    <h5 class="text-justify text-white" id="descricao-titulo"></h5>
                </div>

            </div>

        </div>

        <div class="p-3 p-md-5">

            <div class="row">

                <div class="col-12 col-md-8">

                    <h2>Elenco</h2>

                    <div class="row mt-5" id="peoples"></div>

                </div>

                <div class="col-12 col-md-4">

                    <div class="row">

                        <div class="col-2">
                            <a href="#" class="icones">
                                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="imdb"
                                    class="svg-inline--fa fa-imdb fa-w-14 " role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM21.3 229.2H21c.1-.1.2-.3.3-.4zM97 319.8H64V192h33zm113.2 0h-28.7v-86.4l-11.6 86.4h-20.6l-12.2-84.5v84.5h-29V192h42.8c3.3 19.8 6 39.9 8.7 59.9l7.6-59.9h43zm11.4 0V192h24.6c17.6 0 44.7-1.6 49 20.9 1.7 7.6 1.4 16.3 1.4 24.4 0 88.5 11.1 82.6-75 82.5zm160.9-29.2c0 15.7-2.4 30.9-22.2 30.9-9 0-15.2-3-20.9-9.8l-1.9 8.1h-29.8V192h31.7v41.7c6-6.5 12-9.2 20.9-9.2 21.4 0 22.2 12.8 22.2 30.1zM265 229.9c0-9.7 1.6-16-10.3-16v83.7c12.2.3 10.3-8.7 10.3-18.4zm85.5 26.1c0-5.4 1.1-12.7-6.2-12.7-6 0-4.9 8.9-4.9 12.7 0 .6-1.1 39.6 1.1 44.7.8 1.6 2.2 2.4 3.8 2.4 7.8 0 6.2-9 6.2-14.4z">
                                    </path>
                                </svg>
                            </a>
                        </div>

                        <div class="col-12 mt-2">
                            <h3 id="titutlo-original">Título original</h3>
                            <h5 id="titulo-nome"></h5>
                        </div>

                        <div class="col-12 mt-2">
                            <h3>Situação</h3>
                            <h5 id="released"></h5>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="p-3 p-md-5">

            <div class="row">

                <div class="col-12">
                    <h2>Recomendações</h2>
                </div>

                <div class="col-12 mt-4">
                    <div class="row" id="listaItens"></div>
                </div>

            </div>

        </div>

        <div class="bg-dark mt-5 py-3">
            <p style="margin: 0px;" class="text-white text-center">
                Desenvolvido por <b>Wendell Nascimento</b> e <a href="https://dpicinato.com" target="_blank"><b>Dimas Picinato</b></a> como treinamento dos alunos da trilha Beginner da AD Soluções em Tecnologia <br>
                <br>Código livre
            </p>
        </div>

    </main>
    <script src="../../scripts/api.js"></script>
    <script src="./script.js"></script>
</body>

</html>
